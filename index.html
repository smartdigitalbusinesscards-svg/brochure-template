<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Digital Brochure</title>

  <!-- CSS is inside /shared/ -->
  <link rel="stylesheet" href="./shared/shared.css" />

  <noscript>
    <style>
      .jsOnly{ display:none !important; }
      .noJs{ display:block !important; }
    </style>
  </noscript>
</head>

<body>
  <div class="water" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="kicker" id="kicker">Company</div>
        <h1 id="titleH1">Offer Title</h1>
      </div>

      <div class="badgeRow" id="badgeRow" aria-label="Highlights"></div>
    </header>

    <div class="grid">
      <!-- PRODUCT IMAGE CARD -->
      <section class="card imgCard">
        <button class="imgBtn jsOnly" id="openModal" type="button" aria-label="Zoom product image">
          <img id="productImg" src="product.png" alt="Product image" />
        </button>

        <div class="noJs" style="display:none;">
          <img id="productImgNoJs" src="product.png" alt="Product image" />
        </div>

        <div class="imgHint">
          <span class="dot" aria-hidden="true"></span>
          <span id="imgHintText">Tap the product image to zoom in.</span>
        </div>
      </section>

      <!-- DETAILS CARD -->
      <section class="card infoCard">
        <div class="priceRow">
          <div>
            <div class="priceLabel" id="priceLabel">Total Price</div>
            <div class="priceValue" id="priceValue">$0</div>
          </div>
          <div class="pill" id="priceNote">One-time total</div>
        </div>

        <ul id="featureList" aria-label="Included features"></ul>

        <!-- ELITE ONLY (hidden by default; shared.js will turn it on for Elite) -->
<section class="card eliteBlock" id="eliteBlock" style="display:none; margin-top:16px;">
  <div style="padding:16px;">
    <div style="font-weight:900; letter-spacing:.10em; text-transform:uppercase; font-size:12px; opacity:.78;">
      Elite Extras
    </div>

    <div style="margin-top:10px; display:grid; gap:10px;">
      <!-- Booking / Request Info button (Elite only) -->
      <a class="btn primary jsOnly" href="#" id="requestInfoBtn" target="_blank" rel="noopener">
        Request More Info
      </a>

      <!-- Social proof (Elite only) -->
      <div id="socialProof" style="display:grid; gap:10px;"></div>

      <!-- Advanced embedded content container (Elite only) -->
      <div id="advancedEmbed" style="display:none;"></div>
    </div>
  </div>
</section>

        <!-- CTA ROW (tier-controlled) -->
        <div class="ctaRow jsOnly" id="ctaRow" aria-label="Action buttons">
          <!-- Elite primary CTA -->
          <a class="btn primary" href="#" id="primaryBtn">Request Info</a>

          <!-- Pro/Elite basics -->
          <a class="btn" href="#" id="textBtn">Text</a>
          <a class="btn" href="#" id="callBtn">Call</a>
          <a class="btn" href="#" id="emailBtn">Email</a>
          <a class="btn" href="#" id="webBtn" target="_blank" rel="noopener">Website</a>
        </div>

        <!-- No-JS fallback (shows just the website if provided in config.js) -->
        <div class="noJs" style="display:none; margin-top:14px;">
          <a class="btn" href="#" id="webBtnNoJs" target="_blank" rel="noopener">Website</a>
        </div>

      </section>
    </div>

    <footer>
      <div class="pill" id="footerPill">Send this link to your referral partner — mobile friendly</div>
      <div id="footerRight">© <span id="year"></span> Company</div>
    </footer>

    <div class="watermark" id="watermark">Installed by Company</div>
  </div>

  <!-- MODAL (zoom product image) -->
  <div class="modal jsOnly" id="modal" role="dialog" aria-modal="true" aria-label="Product image preview">
    <div class="modalInner">
      <img class="modalImg" src="product.png" id="modalImg" alt="Product enlarged view" />
      <button class="modalClose" type="button" id="modalClose" aria-label="Close preview">✕</button>
    </div>
  </div>

  <script>
  <!-- BIZ_START -->
<script>
window.BIZ = {
  // ...customer data...
    tier: "pro", // "starter" | "pro" | "elite"  (lowercase)

    // Brand / header
    company: "Select Source Water",
    offerTitle: "Hygia Whole-Home Filtration + Softener",
    watermark: "Installed by Select Source Water",

    // Pricing
    priceLabel: "Pricing",
    priceValue: "Your Price Here",
    priceNote: "Based on Your Home & Setup",

    // Optional theme override (or we can switch this to data-theme later)
    theme: "aqua",

    // Badges row
    badges: [
      "Custom Dual-Tank",
      "RO + Alkaline",
      "Professional Install",
      "Lifetime Warranty"
    ],

    // Image
    productImage: "product.png",

    // Contact buttons (Pro + Elite)
    phoneTel: "12097694750",
    email: "info@selectsourcewater.com",
    website: "https://selectsourcewater.com",

    // Primary CTA (Pro + Elite)
    primaryCtaLabel: "Request Info",
    primaryCtaUrl: "https://selectsourcewater.com/intake",

    // Elite-only CTA (in the Elite block)
    secondaryCtaLabel: "Request More Info",
    secondaryCtaUrl: "https://selectsourcewater.com/intake",

    // Elite-only extras
    socialProof: [
      { text: "Install was quick and the water tastes incredible.", name: "Homeowner" },
      { text: "We noticed the difference immediately—highly recommend.", name: "Referral Partner" }
    ],
    embedUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
    // embedHtml: "<div>...</div>",

    // Feature list
    features: [
      "Custom Built Dual Tank Whole Home Water Filtration and Softener",
      "Reverse Osmosis Alkaline System",
      "Professional Install",
      "Lifetime Warranty"
    ]
  };
</script>
<!-- BIZ_END -->
  
<script src="./shared/shared.js"></script>
</body>
</html>
